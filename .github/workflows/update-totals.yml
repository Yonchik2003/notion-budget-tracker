name: Update Notion Totals

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 * * * *"  # every 15 minutes

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install notion-client python-dotenv requests pandas

      - name: Run Notion updater
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python update_totals.py
